<!DOCTYPE html>
<html lang="en">
	<body>
		<script>
			
			// These are 3 different ways of executing
			// an anonymous function.

			(function(msg) {
				console.log(msg);
			})('hi there baba-booey');

			(function(msg) {
				console.log(msg)
			}('hi there bosss'));

			!function sayHi(msg) { console.log(msg); }('hello dude!');
		</script>
	</body>
</html>
